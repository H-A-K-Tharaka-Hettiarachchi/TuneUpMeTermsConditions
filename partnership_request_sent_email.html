<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partnership Request - TuneUpMe</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            background: #cd3357;
            padding: 20px;
            color: white;
            font-size: 22px;
            font-weight: 600;
            border-radius: 10px 10px 0 0;
        }
        .content {
            padding: 20px;
            font-size: 16px;
            color: #27282c;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            color: #cd3357;
            margin: 20px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #7b8a8a;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">TuneUpMe - Partnership Request</div>
        <div class="content">
            <p>Dear User,</p>
            <p>Your partnership request has been successfully submitted.</p>
            <p>We appreciate your interest and will review your request shortly.</p>
        </div>
        <div class="footer">&copy; 2025 TuneUpMe. All rights reserved.</div>
    </div>
</body>
</html>
